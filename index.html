<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList - Home</title>

    <!-- Bootstrap 5.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS Normal -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-secondary" onload="loadData()">
    
    <header class="container-fluid">
        <div class="row p-2">
            <div class="col-sm-12 titleMenu text-center">
                <h3 class="text-dark text-center">Crud DataBase</h3>
            </div>
        </div>
    </header>

    <main class="container-fluid p-3 mainContents">
        <section class="container-fluid">
            <div class="row justify-content-center tableItemsAndHead">
                <table class="table table-borderless">
                    <thead class="tableHead bg-dark">
                      <tr class="text-center align-middle row">
                        <th class="col-sm-2">Id</th>
                        <th class="col-sm-2">Nome</th>
                        <th class="col-sm-2">Email</th>
                        <th class="col-sm-2">Hobby</th>
                        <th class="col-sm-2">Trabalho</th>
                        <th class="col-sm-2">Ações</th>
                      </tr>
                    </thead>
                    <tbody class="tableBody text-center bg-dark text-white "></tbody>
                  </table>
        </section>

        <section class="container-fluid buttonCreate">
            <div class="row">
                <div class="col-sm-12">
                    <button class="btn btn-dark" onclick="criarItem()">
                        <span class="bold">
                            Criar novo dado 
                        </span><i class="fa-solid fa-plus fa-xl"></i>
                    </button>
                    <button class="btn btn-danger" onclick="excluirItems()">
                        <span class="bold">
                            Apagar todos dados
                        </span><i class="fa-solid fa-triangle-exclamation"></i>
                    </button>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal -->
    <div class="modal fade" id="modalItem" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body"></div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary buttonClose" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary buttonSave">Save changes</button>
            </div>
        </div>
        </div>
    </div>

    <!-- Jquery 3.6 -->
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>

    <!-- JS Bootstrap 5.1 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- FontAwesone -->
    <script src="https://kit.fontawesome.com/c8eb2ed6f5.js" crossorigin="anonymous"></script>

    <!-- JS Normal -->
    <script src="assets/js/app.js"></script>
</body>
</html>
